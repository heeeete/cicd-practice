name: Build and Push to OCIR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to OCIR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCIR_REGION }} # ap-chuncheon-1.ocir.io
          username: ${{ secrets.OCIR_USERNAME }} # <namespace>/<user>
          password: ${{ secrets.OCIR_PASSWORD }} # Auth Token

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.OCIR_REGION }}/${{ secrets.OCIR_NAMESPACE }}/${{ secrets.OCIR_REPO_NAME }}:latest
          build-args: |
            VITE_GITHUB_TOKEN=${{ secrets.VITE_GITHUB_TOKEN }}

      - name: Deploy to OCI VM via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          OCIR_REGION: ${{ secrets.OCIR_REGION }}
          OCIR_NAMESPACE: ${{ secrets.OCIR_NAMESPACE }}
          OCIR_REPO_NAME: ${{ secrets.OCIR_REPO_NAME }}
          OCIR_USERNAME: ${{ secrets.OCIR_USERNAME }}
          OCIR_PASSWORD: ${{ secrets.OCIR_PASSWORD }}
        run: |
          printf '%s\n' "$SSH_KEY" > key.pem
          chmod 600 key.pem

          IMAGE="$OCIR_REGION/$OCIR_NAMESPACE/$OCIR_REPO_NAME:latest"

          ssh -o StrictHostKeyChecking=no -i key.pem "$SSH_USER@$SSH_HOST" << EOF
            docker login $OCIR_REGION -u $OCIR_USERNAME -p $OCIR_PASSWORD
            docker pull $IMAGE
            docker stop demo || true
            docker rm demo || true
            docker run -d --name demo -p 80:80 $IMAGE
          EOF
